<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BubbleGame</title>
</head>

<body>


    <div class="main">
        <h1>Bubble Game</h1>
        <div class="container">
            <div class="container_top">


                <div class="updates">
                    <h2>Hit:</h2>
                    <div id="hitval" class="update"></div>
                </div>

                <div class="updates">
                    <h2>Timer:</h2>
                    <div id="timerchange" class="update"></div>
                </div>
                <div class="updates">
                    <h2>Score:</h2>

                    <div id="scored" class="update">0</div>
                </div>

            </div>
            <div class=" container_bottom">

            </div>
        </div>

    </div>
